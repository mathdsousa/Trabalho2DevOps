<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Cadastro</title>
</head> 
<body class="bg-[#2C3231]">
    <div class="w-screen h-screen grid grid-cols-1 grid-rows-12">
        <!-- Cabeçalho -->
        <div class="bg-[#1D2120] col-span-1 row-span-1 grid grid-rows-1 grid-cols-3 w-full">
            <div class="col-span-1 flex justify-start items-center ml-6">
                <a href="./geral_logado.html">
                    <img class="w-5" src="./img/back.png">
                </a>
            </div>
            <div class="flex justify-center items-center">
                <img class="w-8" src="./img/cat.png">
            </div>
        </div>
        <div class="w-full h-full col-span-1 row-span-11 md:grid md:grid-cols-6 md:grid-rows-1">
            <!-- div vazia para um espaço -->
            <div class="col-span-1 row-span-1 sm:hiddem"></div>
            <div class="w-full h-full grid grid-cols-1 grid-rows-11 md:col-span-3 md:grid md:grid-cols-1 md:grid-rows-12 ">
                <div class="w-full col-span-1 row-span-2 md:row-span-2 flex md:justify-start justify-center items-center pt-7">
                    <p class="text-2xl md:text-5xl font-bold font-custom text-white mb-9">NOVO POST</p>
                </div>
                <div class="w-full col-span-1 row-span-9 flex flex-col justify-start items-center md:items-start">
                    <form class="flex flex-col justify-center items-center gap-2 md:gap-4">
                        <input class=" bg-transparent border-2 border-white rounded-full pl-5 w-72 md:w-[636px] h-10 md:h-14 text-[#879597] shadow-xl mb-2" type="text" placeholder="Título">
                        <div class="flex flex-col md:flex-row justify-center items-center md:flex md:justify-center md:items-center gap-2 md:gap-6">
                            <input class=" bg-transparent border-white rounded-full pl-5 w-72 md:w-[275px] h-10 md:h-14 text-[#879597] mb-2" type="text" placeholder="Selecione arquivos do seu pc">
                            <button class="bg-[#AA4F66] w-72 md:w-[150px] h-10 md:h-14 text-white text-base md:text-lg rounded-full font-bold mb-2 hover:bg-[#db728c]">UPLOAD</button>
                            
                        </div>
                        <input class=" bg-transparent border-2 border-white rounded-full pl-5 w-72 md:w-[636px] h-10 md:h-14 text-[#879597] shadow-xl mb-2" type="text" placeholder="E-mail">

                        <div class="w-full flex justify-end items-center">
                            <input class="bg-transparent border-2 border-white rounded-full pl-5 w-72 md:w-[636px] h-10 md:h-14 text-[#879597] shadow-xl mb-2 outline-0" type="text" placeholder="Selecione o catálogo">
                            <svg class="stroke-1 w-8 stroke-white absolute mr-4 mb-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>
                        
                        <button class="bg-[#AA4F66] w-40 md:w-44 h-10 md:h-16 text-white text-base md:text-lg rounded-full font-bold mt-5 hover:bg-[#db728c]">CONCLUIR</button>
                    </form>
                </div>
            </div>
            <div class="hidden md:col-span-2 md:row-span-1 md:flex md:justify-end md:items-end md:mr-9 md:mb-10">
                <img src="./img/LOGO.png">
            </div>
        </div>
    </div>
</body>
</html>
